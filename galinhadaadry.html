<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galinhas</title>
</head>
<body>
    <script type="text/javascript">


        var nome = prompt("Digite o nome da sua galinha: ")
        var sema = prompt("Digite a cor do farol (vermelho/amarelo/verde)");

        switch (sema) {
            
            case "vermelho":
            alert(nome+" morreu");
            break;

            case "amarelo":
            alert("foi por pouco, mas "+nome+ " conseguiu atravessar a rua!");
            break;

            case "verde":
            alert(nome+ " conseguiu atravessar a rua, e agora reside com as outras galinhas na Granja Viana");
            break;


            default:
            alert("Sua galinha permanece no local");
            break;

        }





    </script>


</body>
</html>
